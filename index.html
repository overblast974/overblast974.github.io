<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coach APA'R - Site en maintenance">
    <title>Coach APA'R - Site en maintenance</title>
    <style>
        :root {
            --primary-color: #2C8A43;
            --secondary-color: #4CAF50;
            --light-color: #f5f5f5;
            --dark-color: #121212;
            --accent-color: #8BC34A;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .maintenance-container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out forwards;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0;
            animation: progress 2s ease-in-out infinite alternate;
            border-radius: 5px;
        }
        
        .contact {
            font-size: 14px;
            color: #777;
        }
        
        .contact a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-links a {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            transform: translateY(-5px);
            background-color: var(--secondary-color);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes progress {
            from {
                width: 15%;
            }
            to {
                width: 85%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maintenance-container">
        <img src="images/logo.png" alt="Logo Coach APA'R" class="logo">
        <h1>Site en cours d'amélioration</h1>
        <p>Nous travaillons actuellement à l'optimisation de notre site pour vous offrir une meilleure expérience.</p>
        <p>Merci de votre patience, nous serons de retour très prochainement !</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <p class="contact">Pour toute demande urgente, contactez-nous par email à <a href="mailto:contact@coach-apar.fr">contact@coach-apar.fr</a></p>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</body>
</html>
